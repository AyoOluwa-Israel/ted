<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/sponsors.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Sponsors - Partnership</title>
  </head>
  <body>
    <div class="navbar">
      <nav class="header-wrapper">
        <div class="header-container">
          <div class="logo">
            <img src="/Images/logo-black.svg" alt="" />
          </div>
          <div class="nav-menu" id="nav-menu">
            <ul>
              <li><a style="color: rgb(0, 0, 0)" href="/">Home</a></li>
              <li>
                <a style="color: rgb(0, 0, 0)" href="/about.html">About</a>
              </li>
              <li>
                <a style="color: rgb(0, 0, 0)" href="/pricing.html">Pricing</a>
              </li>
              <li>
                <a style="color: rgb(0, 0, 0)" href="/speakers.html"
                  >Speakers</a
                >
              </li>
              <li><a style="color: rgb(0, 0, 0)" href="/blog.html">Blog</a></li>
            </ul>
          </div>

          <div class="burgerContainer" id="burger">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
          </div>
        </div>
      </nav>
    </div>
    <main>
      <section class="form">
        <div class="container">
          <div class="form-container">
            <h3>Sponsorships & Partnerships</h3>
            <form class="form-column" id="sponsorsForm">
              <div class="flex-column1">
                <input
                  type="text"
                  name="first_name"
                  placeholder="First Name"
                  id="first_name"
                />
              </div>
              <div class="flex-column1">
                <input
                  type="text"
                  name="last_name"
                  placeholder="Last Name"
                  id="last_name"
                />
              </div>
              <div class="flex-column2">
                <input
                  type="text"
                  name="business_name"
                  placeholder="Name of organization"
                  id="business_name"
                />
              </div>
              <div class="flex-column3">
                <input
                  type="text"
                  name="email"
                  placeholder="Email Address"
                  id="email"
                />
              </div>
              <div class="flex-column4">
                <input
                  type="tel"
                  name="phone"
                  placeholder="Phone Number"
                  id="phone"
                />
              </div>
              <div class="flex-column5">
                <input
                  type="text"
                  name="address"
                  placeholder="Address"
                  id="occupation"
                />
              </div>
              <div class="flex-column6">
                <select
                  id="info"
                  name="info"
                  placeholder="Mode of Sponsorship"
                  class="edix"
                >
                  <option value="click-to-select">Mode of Sponsorship</option>
                  <option value="cash">Cash</option>
                  <option value="souvenirs">Souvenirs</option>
                  <option value="services">Services</option>
                </select>
              </div>
              <div class="flex-column7">
                <button
                  class="btn btn-primary"
                  type="submit"
                  id="submitSponsor"
                >
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
      <footer>
        <div class="container">
          <div class="footer-container">
            <div class="footer-list">
              <div class="logo">
                <img src="/Images/dark-logo.png" alt="" />
              </div>
              <!-- <p>A way forward</p> -->
              <ul>
                <li class="list-head">
                  <a href="/about.html">About TEDxFUTA</a>
                </li>
                <li><a href="#">Meet the Speakers</a></li>
                <li><a href="#">Meet the Team</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">FAQs</a></li>
              </ul>
              <ul class="upper">
                <li><a href="#">Get your ticket</a></li>
                <li><a href="#">Volunteer</a></li>
                <li><a href="/sponsors.html">Sponsor</a></li>
              </ul>
            </div>
            <div class="social-icons">
              <a href="#"><img src="/Images/twitter.png" alt="" /></a>
              <a href="#"><img src="/Images/youtube.png" alt="" /></a>
              <a href="#"><img src="/Images/instagram.png" alt="" /></a>
              <a href="#"><img src="/Images/facebook.png" alt="" /></a>
            </div>
            <div class="divider"></div>
            <div class="foot">
              <p>c TEDxFUTA 2021</p>
            </div>
          </div>
        </div>
      </footer>
    </main>

    <script src="js/main.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
