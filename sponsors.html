    <title>Sponsors - Partnership</title>
</head>
<body>
    <div class="header">
        <nav class="header-wrapper">
            <div class="header-container">
                <div class="logo">
                    <img src="/Images/dark-logo.png" alt="">
                  </div>
                  <div class="nav-menu" id="nav-menu">
                    <ul>
                      <li><a href="#">Home</a></li>
                      <li><a href="/about.html">About</a></li>
                      <li><a href="/pricing.html">Pricing</a></li>
                      <li><a href="/speakers.html">Speakers</a></li>
                      <li><a href="/blog.html">Blog</a></li>
                    </ul>
                  </div>
        
                  <div class="container" id="burger"  onclick="toggleBurger()" >
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                  </div>
            </div>
          

          
        </nav>

        
    </div>
    <main>
        <section class="form">
            <div class="container">
                <div class="form-container">
                <h3>Sponsorships & Partnerships</h3>
                    <form class="form-column">
                        <div class="flex-column1">
                            <input type="text" name="fullname" placeholder="Full Name" id="fullname">
                        </div>
                        <div class="flex-column2">
                            <input type="text" name="nameoforg" placeholder="Name of organization" id="phone">
                        </div>
                        <div class="flex-column3">
                            <input type="text" name="email" placeholder="Email Address" id="email">
                        </div>
                        <div class="flex-column4">
                            <input type="tel" name="phone" placeholder="Phone Number" id="phone">
                        </div>
                        <div class="flex-column5">
                            <input type="text" name="address" placeholder="Address" id="occupation">
                        </div>
                        <div class="flex-column6">
                            <select id="info" name="info" placeholder="Mode of Sponsorship" class="edix">
                                <option value="click-to-select">Mode of Sponsorship</option>
                                <option value="cash">Cash</option>
                                <option value="souvenirs">Souvenirs</option>
                                <option value="services">Services</option>
                            </select>
                        </div>
                        <div class="flex-column7">
                            <button class="btn btn-primary" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <footer>
            <div class="container">
                <div class="footer-container">
                    <div class="footer-list">
                        <div class="logo">
                            <img src="/Images/dark-logo.png" alt="">
                        </div>
                        <!-- <p>A way forward</p> -->
                        <ul>
                            <li class="list-head"><a href="/pages/about.html">About TEDxFUTA</a></li>

                        <ul class="upper">
                            <li><a href="#">Get your ticket</a></li>
                            <li><a href="#">Volunteer</a></li>
                            <li><a href="#">Sponsor</a></li>
                        </ul>
                    </div>
                    <div class="social-icons">
                        <a href="#"><img src="/Images/twitter.png" alt=""></a>
                        <a href="#"><img src="/Images/youtube.png" alt=""></a>
                        <a href="#"><img src="/Images/instagram.png" alt=""></a>
                        <a href="#"><img src="/Images/facebook.png" alt=""></a>
                    </div>
                    <div class="divider"></div>
                    <div class="foot">
                        <p>c TEDxFUTA 2021</p>
                    </div>
                </div>
            </div>
        </footer>
